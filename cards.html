<template name="cards">
	<h4>Table:</h4>
	<h3>
		{{#each tableCards}}
	  	<span>[{{figure}}, {{suite}}]</span>
		{{/each}}
	</h3>

	<h3>Your cards:</h3>
  	<h2>
    	{{#each cards}}
      	<span>[{{figure}}, {{suite}}]</span>
    {{/each}}
  </h2>


 	<h2>
 		{{#each allPlayerHands}}
    	<span>{{player}}: [{{card1f}}, {{card1s}}]  [{{card2f}}, {{card2s}}]</span>	
   	{{/each}}
  </h2>

  <button id="next-deal">Next deal</button>
  <button id="show-cards">Show cards</button>
</template>
