<head>
  <title>pokeor</title>
</head>

<body>
  <div class="container">
  <div class="row">
    <div class="col-md-8"></div>
    <div class="col-md-4">{{> loginButtons}}</div>
  </div>
    {{#if currentUser}}
      {{#if Template.subscriptionsReady}}
        {{#unless isGameStarted}}
          <h1>Welcome to Pokeor!</h1>
          {{> joinGame}}
        {{else}}
          {{> game}}
        {{/unless}}
      {{else}}
        Loading...
      {{/if}}
    {{else}}
      <h1>Welcome to Pokeor! Please sign in.</h1>
    {{/if}}
  </div>
</body>
