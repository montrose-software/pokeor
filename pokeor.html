<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="joinGame">
	{{#if isGameStarted}}
		<form id="join-game">
	  		<input type="text" name="name" />
	  		<input type="submit" value="Join" />
	  	</form>
	{{else}}
		<button id="start-game">Start game!</button>
	{{/if}}

</template>
