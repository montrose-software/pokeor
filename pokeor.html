<head>
  <title>pokeor</title>
</head>

<body>
  {{> loginButtons}}
  {{#if currentUser}}
    {{#if Template.subscriptionsReady}}
      {{#unless isGameStarted}}
        <h1>Welcome to Pokeor!</h1>
        {{> joinGame}}
      {{else}}
        {{> game}}
      {{/unless}}
    {{else}}
      Loading...
    {{/if}}
  {{else}}
    <h1>Welcome to Pokeor! Please sign in.</h1>
  {{/if}}
</body>
